<!DOCTYPE html>
<html>
	<head>
		<title>MÃ¡quina de Turing</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="mtstyle.css">
	</head>

	<body>
		<!-- TRANSITION MENU -->
		<div class="newTransition">
			<div class="center">
			<form class="">
				<table>
					<tr>
						<td><div class="spacer">Read:</div></td>
						<td><div class="spacer"><input id="transRead" type="text" maxlength="1" name="input"></div></td>
					</tr>
					<tr>
						<td><div class="spacer">Write:</div></td>
						<td><div class="spacer"><input id="transWrite" type="text" maxlength="1" name="input"></div></td>
					</tr>
					<tr>
						<td><div class="spacer">Direction:</div></td>
						<td><div class="spacer"><input type="radio" class="" name="direction" value="left"> Left <input type="radio" name="direction" checked="true" value="right"> Right</div></td>
					</tr>
					<tr>
						<td><button type="button" value="cancelT" onClick="cancelNewTransition()">Cancel</button></td>
						<td><button type="button" value="load" onClick="finishTransition()">Add Transition</button></td>
					</tr>
					
				</table>
			</form>
		</div>
		</div>

		<!-- MAIN FUNCTIONS -->
		<div class="menu">
			<ul>
				<li onClick="menuSelect(this, 'select')">Move</li>
				<li onClick="menuSelect(this, 'newState')">New State</li>
				<li onClick="menuSelect(this, 'newTransition')">New Transition</li>
				<li onClick="menuSelect(this, 'delete')">Delete</li>
				<li onClick="menuSelect(this, 'step')">Step</li>
				<li onClick="menuSelect(this, 'run')">Run</li>
			</ul>
		</div>

		<!-- MODIFY FUNCTIONS -->
		<div class="submenu">
			<ul>
				<li onClick="menuSelect(this, 'setInitial')">Set as Initial</li>
				<li onClick="menuSelect(this, 'setFinal')">Set as Final</li>
				<li onClick="menuSelect(this, 'modifyState')">Modify State</li>
				<li onClick="menuSelect(this, 'modifyTransition')">Modify Transition</li>
			</ul>
		</div>

		<div class="container">
			<!-- INPUT STRING -->
			<div class="column">
				<form class="input-string">
					INPUT:
					<input id="strInput" type="text" name="input">
					<button type="button" value="load" onClick="loadString()">LOAD</button>
					<p class="helpLog"></p>
					<p id="alphabet"></p>
				</form>
			</div>

			<!-- CANVAS -->
			<canvas id="canvas" width="800" height="600"></canvas>
		</div>

		<!-- IMPORT SCRIPTS -->
		<script type="text/javascript" src="scripts/classes/State.js"></script>
		<script type="text/javascript" src="scripts/classes/Transition.js"></script>
		<script type="text/javascript" src="scripts/classes/Tape.js"></script>
		<script type="text/javascript" src="scripts/classes/TuringMachine.js"></script>
		<script type="text/javascript" src="scripts/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="scripts/main.js"></script>
		
	</body>
</html>
